plugins {
    id 'com.android.library'
}

android {
    namespace 'com.mutz.fingerprintbypass'
    compileSdk 34

    defaultConfig {
        // Ini modul, bukan aplikasi: no applicationId di library module
        minSdk 26
        targetSdk 34
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Modul Xposed biasanya tidak di-obfuscate
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Jangan aktifkan viewBinding kalau gak dipakai
    // buildFeatures {
    //     viewBinding true
    // }
}

repositories {
    google()
    mavenCentral()
    // Tambahkan flatDir untuk JAR lokal
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Xposed API
    implementation(name: 'api-82', ext: 'jar')

    // AndroidX / Material
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
}