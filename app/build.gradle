apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'com.mutz.fingerprintbypass'
    compileSdkVersion 34

    defaultConfig {
        minSdk 26
        targetSdk 34
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    google()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly(name: 'api-82', ext: 'jar') // Xposed API aja
}