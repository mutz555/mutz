plugins {
    id 'com.android.application'
}

android {
    namespace 'com.mutz555.fingerprintbypass'
    compileSdk 33

    defaultConfig {
        applicationId "com.mutz555.fingerprintbypass"
        minSdk 26
        targetSdk 33
    }

    buildFeatures {
        viewBinding true
    }

    packagingOptions {
        exclude "META-INF/*"
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
}
